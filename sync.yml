name: Sync Fork

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour at the start of the hour
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Checkout Upstream
        uses: actions/checkout@v3
        with:
          repository: 'Arthritisboy/3Y1Cryptotel' # Upstream repository
          token: ${{ secrets.GITHUB_TOKEN }}
          path: upstream
          fetch-depth: 0

      - name: Checkout Fork
        uses: actions/checkout@v3
        with:
          repository: 'Montilla007/3Y1Cryptotel' # Your forked repository
          token: ${{ secrets.GITHUB_TOKEN }}
          path: fork
          fetch-depth: 0

      - name: Set Git Identity
        run: |
          git config --global user.email "rchristerdale@gmail.com"
          git config --global user.name "Montilla007"

      - name: Sync Fork with api/restaurant branch
        run: |
          cd fork
          git remote add upstream ../upstream
          git fetch upstream
          git checkout -b api/restaurant upstream/api/restaurant || git checkout api/restaurant
          git merge upstream/api/restaurant
          git push origin api/restaurant
